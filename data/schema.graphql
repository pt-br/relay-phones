input AddPhoneInput {
  model: String!
  image: String!
  clientMutationId: String!
}

type AddPhonePayload {
  viewer: User
  clientMutationId: String!
}

type Mutation {
  addPhone(input: AddPhoneInput!): AddPhonePayload
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Phone {
  id: ID!
  model: String!
  image: String
}

type PhoneConnection {
  pageInfo: PageInfo!
  edges: [PhoneEdge]
}

type PhoneEdge {
  node: Phone
  cursor: String!
}

type Query {
  node(id: ID!): Node
  viewer: User
}

type User implements Node {
  id: ID!
  phones(after: String, first: Int, before: String, last: Int): PhoneConnection
}
